<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width" />
    <title>Desafio </title>
    <link rel="icon" type="image/jpg" href="Navegador.png"/>
    <link rel="stylesheet" href="molelo.css">
</head>
<body id="principalTotalDesaio">
    <header id="logoAlura">
        <img src="Logo.png" alt="imagen logo">
    </header>
    <main id="principalDesafio">
        <section id="secundarioDesa" class="secundario secundarioDesafio">
          <div id="CampoResponsive">
            <!-- <textarea name="textarea" id="primerCampo" oninput="autoCrecer(this)" onkeyup="validar(this)"  maxlength="10000"  placeholder="Ingrese el texto aqui"></textarea> -->
            <textarea name="textarea" id="primerCampo" oninput="autoCrecer(this)"  maxlength="10000"  placeholder="Ingrese el texto aqui"></textarea>

          </div>


          <div id="campoBotones">
            <div id="Advertencias">
                <img src="Vector.png"  id="ImaAdvertencias" alt="Advertencias">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones ">

                <button type="button" onclick="cifrar();" id="cifrar" class="aplicable">Encriptar!</button>
                <button type="button"  onclick="descifrar();" id="descifrar" class="aplicable">Desencriptar!</button>
            </div>

          </div>   
        </section>
        <section class="secundario CampoBuscador">
          <div id="Busqueda">
                <img src="Muneco.png" id="imagenBusqueda" alt="Buscador">
                <div id="BusquedaMensaje">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>

                </div>

            </div>
            <!-- <div id="myDIV"  hidden> -->
            <div id="DesafioEscondido"  hidden>
                <div id="campoCopiado">
                    <div contenteditable id="segundoCampo"></div>
                    <button type="button" id="button" class="botonCopiar " onclick="copiar();">Copia el texto!</button>
 
                </div>
 
            </div>

        </section>
      </main>
      <script src="desafio.js"></script>
</body>
</html>
